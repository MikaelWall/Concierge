<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" th:href='@{/css/feed.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/verticalnavbar.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/navbar.css}'>
    <title>Rumlista</title>
</head>

<body>
    <nav th:replace="~{/navbar :: nav}"></nav>
    <nav th:replace="~{/verticalnavbar :: div}"></nav>

    <div class="container">
        <div class="alert alert-danger" role="alert" th:if="${danger}">
            Kunde inte boka rummet!
        </div>
        <div class="card shadow" th:each="room : ${rooms}">
            <a th:href="@{|/room/${room.name}|}">
                <h5 class="card-header" th:text="${room.name}"></h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p class="card-text">
                                <span>Sittplatser: </span><span th:text="${room.seatNum}"></span>
                            </p>
                        </div>
                        <div class="col"></div>
                        <div class="col">
                            <ul>
                                <li th:each="description : ${room.descriptions}">
                                    <span th:text="${description.tag}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
