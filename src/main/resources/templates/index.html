<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Concierge</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Great Vibes' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


    <link rel="stylesheet" type="text/css" th:href='@{/css/index.css}'>

</head>

<body>
    <header class="header">
        <div class="overlay">
            <div class="container">
                <div class="description">
                    <h1> Välkommen till <span class="greatv-big">Concierge</span>
                        <p> Ett enket sätt att boka rum.
                        </p>
                        <button class="btn btn-outline-secondary btn-lg">Se mer</button> </h1>
                </div>
                <nav class="navbar navbar-expand-lg bg-navy ">
                        <a class="navbar-brand greatv" th:href="@{/}">Concierge</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarSupportedContent">
                            <ul class="navbar-nav mr-4">
                                <li class="nav-item">
                                    <a class="nav-link " data-value="Logga in" th:href="@{/login}">Logga in</a></li>
                                <li class="nav-item">
                                    <a class="nav-link " data-value="Registrera" th:href="@{/register}">Registrera</a> </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-value="Om oss" th:href="@{/about}">Om oss</a> </li>
                                <li class="nav-item">
                                    <a class="nav-link " data-value="Kontakt" th:href="@{/}">Kontakt</a> </li>
                            </ul>
                        </div>
                    </nav>
            </div>
        </div>
    </header>

    <!-- portfolio -->
    <div class="portfolio">
        <h1 class="text-center">Portfolio</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12">

                    <img th:src="@{/img/bild5.jpeg}" class="img-fluid">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img th:src="@{/img/bild3.jpeg}" class="img-fluid">
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12">
                    <img th:src="@{/img/bild4.jpeg}" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="btn-register">
        <a th:href="@{/register}">
            <input class="btn btn-outline-secondary btn-lg registeringsbutton" type="submit" value="Registerera dig nu!" />
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
