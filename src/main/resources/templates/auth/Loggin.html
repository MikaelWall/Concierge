<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logg In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/css/loggain.css">
  <body>
    <div class="container text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Logga in</h1>
            <label for="userName" class="sr-only">Användanamn</label>
            <input type="text" id="userName" class="form-control" placeholder="Användanamn" required autofocus>
            <label for="inputPassword" class="sr-only">Lösenord</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Lösenord" required>
            <p><a href="../Glömtlösenord.html">Glömt lösenord?</a> eller <a href="../auth/Registrera.html">Skapa ett konto</a></p>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="kom ihåg mig"> Kom ihåg mig
                </label>
            </div>
            <button class="btn btn-lg loggbutton btn-block" type="submit">Logga in</button>
            <p class="mt-5 mb-3 text-muted">Nerd Blister Team Ltd. &copy; 2019</p>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script type="text/javascript" src='main.js'></script>
</body>
</html>
