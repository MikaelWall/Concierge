<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logg In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href='@{/css/navbar.css}'>

  <body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <form class="form-inline my-2 mx-auto my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline my-2 my-sm-0" type="submit">Search</button>
            </form>

            <nav class="navbar navbar-light bg-light">
                <form class="form-inline ">
                    <button class="btn btn-primary loggainbutton" type="button">Log in</button>
                    <button class="btn btn-outline-primary ml-sm-2 singupbutton" type="button">Sign up</button>
                </form>

                <form action="Registrera.html">
                        <input class="btn btn-outline-secondary btn-lg registeringsbutton" type="submit" value="Registerera dig nu!" />
                        </div>
                </form>
            </nav>
        </div>
    </nav>
        <div class="container text-center">
            <div class="alert alert-danger" th:if="${param.error != null}">
                Invalid username and password.
            </div>

    <div class="container text-center">
        <form class="form-signin" th:action="@{/login}" method="post">
            <i class="fas fa-gamepad fa-5x"></i>
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="userName" class="sr-only">User Name</label>
            <input type="text" id="userName" name="email" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <p><a th:href="@{/fpassword}">Forgot your password?</a> or <a th:href="@{/register}">Create
                    account</a></p>
            <div class="checkbox mb-3">

            <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
