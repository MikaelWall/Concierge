<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrera</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registrera.css">

</head>
                
<body>
    <div class="container text-center">
        <form class="form-signin">
            <!-- <i class="fas fa-gamepad fa-5x"></i> -->
            <h1 class="h3 mb-3 font-weight-normal">Skapa ett konto</h1>

            <label for="firstname" class="sr-only">Förnamn</label>
            <input type="text" id="firstname" class="form-control" placeholder="Förnamn" required autofocus />

            <label for="lastname" class="sr-only">Efternamn</label>
            <input type="text" id="lasttname" class="form-control" placeholder="Efternamn" required autofocus />
            
            <label for="email" class="sr-only">Email adress</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email adress" required autofocus />
            
            <label for="inputPassword" class="sr-only">Lösenord</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="lösenord" required />
            
            <label for="inputPasswordConfirm" class="sr-only">Bekräfta lösenord</label>
            <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Bekräfta lösenord"required />
            
            <p>Har du redan ett konto? <a href="Loggin.html">logga in</a></p>
            <button class="btn btn-lg button btn-block" type="submit">Skapa ett konto</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src='main.js'></script>
</body>

</html>
