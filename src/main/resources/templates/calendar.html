<script>

  $(function() { // document ready

    $('#calendar').fullCalendar({
      schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
      defaultView: 'agendaDay',
      defaultDate: new Date(),
      editable: false,
      selectable: true,
      eventLimit: true, // allow "more" link when too many events
/////////////////////////// onclick
      eventClick: function(calEvent, jsEvent, view) {

        if (calEvent.url) {
          // alert(
          //   'Clicked ' + calEvent.title + '.\n'
          // );

          window.open(calEvent.url);

          return false; // prevents browser from following link in current tab.
        } else {
          alert('Clicked ' + calEvent.title);
        }
      },

      /////////////////////////////////////////// onclick end

      ///////////////////////////////////////////hover

      

eventMouseover: function(calEvent, jsEvent) {
    var tooltip = '<div class="tooltipevent" style="width:100px;height:100px;background:#ccc;position:absolute;z-index:10001;">' + calEvent.title + '</div>';
    $("body").append(tooltip);
    $(this).mouseover(function(e) {
        $(this).css('z-index', 10000);
        $('.tooltipevent').fadeIn('500');
        $('.tooltipevent').fadeTo('10', 1.9);
    }).mousemove(function(e) {
        $('.tooltipevent').css('top', e.pageY + 10);
        $('.tooltipevent').css('left', e.pageX + 20);
    });
},

// eventMouseover: function (event, jsEvent, view) {            
//         $("." + event._id).each(function (index) {
//             $(this).css('border-color', 'yellow');
//         });
//     },

eventMouseout: function(calEvent, jsEvent) {
     $(this).css('z-index', 8);
     $('.tooltipevent').remove();
},




      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'agendaDay,agendaTwoDay,agendaWeek,month'
      },
      views: {
        agendaTwoDay: {
          type: 'agenda',
          duration: { days: 2 },

          // views that are more than a day will NOT do this behavior by default
          // so, we need to explicitly enable it
          groupByResource: true

          //// uncomment this line to group by day FIRST with resources underneath
          //groupByDateAndResource: true
        }
      },

      //// uncomment this line to hide the all-day slot
      allDaySlot: false,
      

      resources: [
        { id: 'a', title: 'Room A' },
        { id: 'b', title: 'Room B', eventColor: 'green' },
        { id: 'c', title: 'Room C', eventColor: 'orange' },
        { id: 'd', title: 'Room D', eventColor: 'red' }
      ],
      events: [
        { id: '1', resourceId: 'a', start: '2019-01-09T09:00:00', end: '2019-01-09T14:00:00', title: 'event 1', url:'https://www.google.com'},
        { id: '2', resourceId: 'b', start: '2019-01-10T12:00:00', end: '2019-01-10T06:00:00', title: 'event 2' },
        { id: '3', resourceId: 'c', start: '2019-01-09T07:30:00', end: '2019-01-09T09:30:00', title: 'event 3' },
        { id: '4', resourceId: 'd', start: '2019-01-09T10:00:00', end: '2019-01-09T15:00:00', title: 'event 4' }
      ],

      timeFormat: 'H(:mm)',
      slotLabelFormat:'H:mm',
      minTime:"06:00:00",
      slotLabelInterval:"00:30",

      select: function(start, end, jsEvent, view, resource) {
        console.log(
          'select',
          start.format(),
          end.format(),
          resource ? resource.id : '(no resource)'
        );
      },
      dayClick: function(date, jsEvent, view, resource) {
        console.log(
          'dayClick',
          date.format(),
          resource ? resource.id : '(no resource)'
        );
      }
    });
  
  });

</script>
