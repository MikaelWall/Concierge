<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Startsida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/rebecca" type="text/css"/>

    <link rel="stylesheet" type="text/css" th:href='@{/css/createroom.css}'>
    <!--Ändra på punkterna-->
    <link rel="stylesheet" type="text/css" th:href='@{/css/navbar.css}'>
    <!--Ändra på punkterna-->

</head>

<body>

<header class="header">

</header>

<!-- navbar -->

<div class="description">

    <h1>Skapa ett rum!</h1>

    <div class="container">

        <div class="alert alert-success" role="alert" th:if="${success}">
            Rummet är borttaget!
        </div>

        <div class="alert alert-danger" role="alert" th:if="${danger}">
            Kunde inte hitta rummet!
        </div>
    </div>

    <form class="form-createroom" action="createroom" method="post">
        Namn på rummet:<br>
        <label for="roomname" class="sr-only">name</label>
        <input
                type="text"
                id="roomname"
                name="name"
                class="form-control"
                placeholder="Room name"
                required
                autofocus
        /><br><br>
        Antal platser:<br>
        <input
                type="number"
                name="seats"
                placeholder="Number of seats"/><br><br>
        <input
                type="checkbox"
                name="hdmi"
                value="Hdmi">HDMI<br>
        <input
                type="checkbox"
                name="whiteboard"
                value="Whiteboard">Whiteboard<br>
        <input
                type="checkbox"
                name="projector"
                value="Projector">Projektor<br><br>

        <input class="myButton" type="submit" value="Skapa rum">
    </form>
</div>

<div class="delete">

    <h1>Ta bort ett rum!</h1>

    <form class="form-deleteroom" action="deleteroom" method="post">
        Namn på rummet som ska tas bort:<br>
        <label for="deleteroomname" class="sr-only">name</label>
        <input
                type="text"
                id="deleteroomname"
                name="deleteName"
                class="form-control"
                placeholder="Room name to delete"
                required
                autofocus
        /><br><br>

        <input class="myButton" type="submit" value="deleteroom">
    </form>
</div>

<div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Rumsnamn</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.name}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<nav class="navbar navbar-expand-lg fixed-top ">

    <a class="navbar-brand" href="#">Hem</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
            <li class="nav-item">
                <a class="nav-link" data-value="about" href="#">Om oss</a></li>
            <li class="nav-item">
                <a class="nav-link " data-value="portfolio" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " data-value="blog" href="#">Registrera</a></li>
            <li class="nav-item">
                <a class="nav-link " data-value="team" href="#"> Team</a></li>
            <li class="nav-item">
                <a class="nav-link " data-value="contact" href="#">Kontakt</a></li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script type="text/javascript" src='../js/main.js'></script>

</body>

</html>
