<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Redigera rum</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href='@{/css/createroom.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/navbar.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/verticalnavbar.css}'>

</head>

<body>

    <nav th:replace="~{/navbar :: nav}"></nav>
    <nav th:replace="~{/verticalnavbar :: div}"></nav>

    <div class="container">

        <div class="alert alert-success" role="alert" th:if="${success}">
            Rummet är borttaget!
        </div>

        <div class="alert alert-danger" role="alert" th:if="${danger}">
            Kunde inte hitta rummet!
        </div>


    <div class="create-box">
        <div class="row">
            <div class="col">
                <h1>Lägg till rum</h1>
            </div>
        </div>
        <form class="form-createroom" action="createroom" method="post">
            <div class="row">
                <div class="col">
                    <label for="roomName" class="sr-only">Rummets namn</label>
                    <input
                            type="text"
                            id="roomName"
                            name="name"
                            class="form-control"
                            placeholder="Rummets namn"
                            required
                            autofocus
                    />
                </div>
            </div>
            <div class="row">
                <div class="col-4 form-number text-center">
                    <input
                            type="number"
                            name="seats"
                            class="form-control"
                            placeholder="Antal platser"/>
                </div>
                <div class="col form-check text-center">
                    <input
                            type="checkbox"
                            name="hdmi"
                            id="hdmi"
                            class="form-check-input"
                            value="Hdmi">
                    <label for="hdmi" class="form-check-label">HDMI</label>
                </div>
                <div class="col form-check text-center">
                    <input
                            type="checkbox"
                            name="whiteboard"
                            id="whiteboard"
                            class="form-check-input"
                            value="Whiteboard">
                    <label for="whiteboard" class="form-check-label">Whiteboard</label>
                </div>
                <div class="col form-check text-center">
                    <input
                            type="checkbox"
                            name="projector"
                            id="projector"
                            class="form-check-input"
                            value="Projector">
                    <label for="projector" class="form-check-label">Projektor</label>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col text-center">
                    <input class="btn btn-block btn-add-room" type="submit" value="Skapa rum">
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>

        <div class="room-list">
            <div class="row">
                <div class="col">
                    <h2>Tillgängliga rum</h2>
                </div>
            </div>
            <table class="table table-sm table-hover table-striped table-rooms">
                <tbody>
                <form class="form-deleteroom" action="deleteroom" method="post">
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.name}"></td>
                        <td class="text-right">
                            <button th:value="${room.name}" name="deleteName" class="btn btn-delete-room"
                                    type="submit">X
                            </button>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>

</html>
