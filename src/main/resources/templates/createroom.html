<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Create room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/rebecca" type="text/css"/>

    <link rel="stylesheet" type="text/css" th:href='@{/css/createroom.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/navbar.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/verticalnavbar.css}'>

</head>

<body>

    <nav th:replace="~{/navbar :: nav}"></nav>
    <nav th:replace="~{/verticalnavbar :: div}"></nav>

<div class="container text-center">
    <div class="container">

        <div class="alert alert-success" role="alert" th:if="${success}">
            Rummet är borttaget!
        </div>

        <div class="alert alert-danger" role="alert" th:if="${danger}">
            Kunde inte hitta rummet!
        </div>
    </div>

    <form class="form-createroom" action="createroom" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Skapa ett rum!</h1>
        Namn på rummet:<br>
        <label for="roomname" class="sr-only">name</label>
        <input
                type="text"
                id="roomname"
                name="name"
                class="form-control"
                placeholder="Room name"
                required
                autofocus
        /><br><br>
        Antal platser:<br>
        <input
                type="number"
                name="seats"
                placeholder="Number of seats"/><br><br>
        <input
                type="checkbox"
                name="hdmi"
                value="Hdmi">HDMI<br>
        <input
                type="checkbox"
                name="whiteboard"
                value="Whiteboard">Whiteboard<br>
        <input
                type="checkbox"
                name="projector"
                value="Projector">Projektor<br><br>

        <input class="myButton" type="submit" value="Skapa rum">
    </form>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Alla rum</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <form class="form-deleteroom" action="deleteroom" method="post">
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.name}"></td>
                    <td>
                        <button th:value="${room.name}" name="deleteName" class="btn btn-danger" type="submit">X
                        </button>
                    </td>
                </tr>
            </form>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>

</html>
