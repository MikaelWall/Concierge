<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Rum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/rebecca" type="text/css" />

    <link rel="stylesheet" type="text/css" th:href='@{/css/rum.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/navbar.css}'>
    <link rel="stylesheet" type="text/css" th:href='@{/css/verticalnavbar.css}'>

</head>

<body>
    <nav th:replace="~{/navbar :: nav}"></nav>
    <nav th:replace="~{/verticalnavbar :: div}"></nav>
    <div class="container text-center content">
        <div class="container">

            <div class="alert alert-success" role="alert" th:if="${success}">
                Rummet Ã¤r borttaget!
            </div>

            <div class="alert alert-danger" role="alert" th:if="${danger}">
                Kunde inte hitta rummet!
            </div>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Starttid</th>
                        <th scope="col">Sluttid</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${bookings}" class="" th:classappend="${book.isBooked()} ? table-danger : table-success">
                        <td th:text="${book.getStartClock()}"></td>
                        <td th:text="${book.getStopClock()}"></td>

                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <form class="form-signin" action="createbooking" method="post">
            <label for="startTime" class="center"></label>
            <input type="time" id="startTime" name="start" class="form-control" placeholder="Starttid" required autofocus>
            <label for="stopTime" class="center"></label>
            <input type="time" id="stopTime" name="stop" class="form-control" placeholder="Sluttid" required autofocus>
            <button class="btn btn-lg" type="submit">Boka</button>
        </form>
    </div>
</div>

<nav class="navbar navbar-expand-lg fixed-top ">

    <a class="navbar-brand" href="#">Hem</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-4">
            <li class="nav-item">
                <a class="nav-link" data-value="about" href="#">Om oss</a></li>
            <li class="nav-item">
                <a class="nav-link " data-value="portfolio" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " data-value="blog" href="#">Registrera</a></li>
            <li class="nav-item">
                <a class="nav-link " data-value="team" href="#"> Team</a></li>
            <li class="nav-item">
                <a class="nav-link " data-value="contact" href="#">Kontakt</a></li>
        </ul>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>

</html>
